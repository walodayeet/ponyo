<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hover-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 400px;
            max-width: 100%;
            overflow: hidden;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hover-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .hover-container:hover img {
            transform: scale(1.1);
        }

        .hover-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .hover-container:hover .hover-button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="centered-container">
        <div class="hover-container">
            <img src="https://www.intofilm.org/intofilm-production/1058/scaledcropped/3000x1688/resources/1058/ponyo-header-image.jpg" alt="Sample Image">
            <button class="hover-button" onclick="window.open('https://www.youtube.com/watch?v=CsR3KVgBzSM&t=22s', '_blank')">Trailer</button>
        </div>
    </div>
</body>
</html>
